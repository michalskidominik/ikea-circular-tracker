<main class="form-signin text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="assets/logo.jpg" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Adres email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Hasło</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" formControlName="rememberMe"> Zapamiętaj mnie
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>
  </form>
</main>
